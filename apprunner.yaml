version: 1.0
runtime: python311
build:
  commands:
    build:
      - apt-get update && apt-get install -y ffmpeg
      - pip install -r requirements.txt
run:
  command: uvicorn src.backend.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
